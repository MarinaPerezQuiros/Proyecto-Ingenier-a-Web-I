<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAdviseD - Calculadora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Bebas+Neue&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: #2b2b2b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, #3a3a3a 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #3a3a3a 2px, transparent 2px);
            background-size: 30px 30px;
        }
        
        .calculadora {
            background: #f5f0e8;
            border: 5px solid #1a1a1a;
            box-shadow: 15px 15px 0 #d4380d, 20px 20px 0 #1a1a1a;
            max-width: 450px;
            width: 100%;
        }
        
        .cabecera {
            background: #d4380d;
            padding: 25px;
            border-bottom: 5px solid #1a1a1a;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .descripcion {
            color: #ffe4c9;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .formulario {
            padding: 35px;
        }
        
        .campo {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: #1a1a1a;
        }
        
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-family: 'Courier Prime', monospace;
            font-size: 1.2rem;
            border: 3px solid #1a1a1a;
            background: #fff;
            transition: all 0.2s ease;
        }
        
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #d4380d;
            box-shadow: 5px 5px 0 #d4380d;
        }
        
        input[readonly] {
            background: #e8e3db;
            color: #d4380d;
            font-weight: bold;
            cursor: not-allowed;
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: #1a1a1a;
            color: #f5f0e8;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #d4380d;
            transform: translate(-3px, -3px);
            box-shadow: 6px 6px 0 #1a1a1a;
        }
        
        button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .pie {
            background: #1a1a1a;
            color: #888;
            padding: 15px;
            text-align: center;
            font-size: 0.75rem;
            border-top: 3px solid #d4380d;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="cabecera">
            <h1>Calculadora</h1>
            <p class="descripcion">Suma de dos números con JavaScript</p>
        </div>
        
        <form class="formulario" onsubmit="return false;">
            <div class="campo">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" placeholder="Escribe un número">
            </div>
            
            <div class="campo">
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" placeholder="Escribe otro número">
            </div>
            
            <div class="campo">
                <label for="resultado">Resultado:</label>
                <input type="text" id="resultado" readonly placeholder="0">
            </div>
            
            <button type="button" id="btnSumar">Sumar</button>
        </form>
        
        <div class="pie">
            FarmAdviseD
        </div>
    </div>
    
    <script>
        // Obtener elementos del DOM
        const inputNum1 = document.getElementById('num1');
        const inputNum2 = document.getElementById('num2');
        const inputResultado = document.getElementById('resultado');
        const botonSumar = document.getElementById('btnSumar');
        
        // Función para realizar la suma
        function calcularSuma() {
            // Obtener valores de los inputs
            const valor1 = parseFloat(inputNum1.value) || 0;
            const valor2 = parseFloat(inputNum2.value) || 0;
            
            // Calcular suma
            const suma = valor1 + valor2;
            
            // Mostrar resultado en el DOM
            inputResultado.value = suma;
        }
        
        // Asociar evento click al botón
        botonSumar.addEventListener('click', calcularSuma);
        
        // También permitir Enter para sumar
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcularSuma();
            }
        });
    </script>
</body>
</html>
