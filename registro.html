<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FarmAdviseD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1>FarmAdviseD</h1>
            <span>Tu guía de bienestar</span>
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="consejos.html">Consejos</a></li>
                <li><a href="registro.html" class="active">Registro</a></li>
                <li><a href="login.html">Acceder</a></li>
            </ul>
        </nav>
        <button class="header__menu-btn" id="menuBtn">☰</button>
    </header>

    <main class="main">
        <div class="form-container">
            <h2>Crear Cuenta</h2>
            
            <div id="alertBox" class="alert"></div>

            <form id="formRegistro" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="btn-submit">Registrarse</button>
            </form>

            <p class="form-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 FarmAdviseD - Proyecto Ingeniería Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
